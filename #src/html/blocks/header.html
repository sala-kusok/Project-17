
<header class="header">
    <div class="header__left">
        <div class="header__logo logo">
            <picture>
                <source srcset="img/logo.webp 1x, img/logo-2x.webp 2x" type="image/webp">
                <img class="logo_img" src="img/logo.png" srcset="img/logo.png 1x, img/logo-2x.png 2x" alt="Картинка">
            </picture>
            <h1 class="logo__text">ASSOCIATES <br>STUDIO <br>DESIGN</h1>
        </div>
        <div class="header__social social">
            <a href="#" class="social__link" aria-label="Facebook">
                <svg class="social__svg social__svg--facebook">
                    <use xlink:href="img/symbol/sprite.svg#fb"/>
                </svg>
            </a>
            <a href="#" class="social__link" aria-label="Twitter">
                <svg class="social__svg social__svg--twitter">
                    <use xlink:href="img/symbol/sprite.svg#twitter"/>
                </svg>
            </a>
            <a href="#" class="social__link" aria-label="Linked">
                <svg class="social__svg social__svg--linked">
                    <use xlink:href="img/symbol/sprite.svg#linked"/>
                </svg>
            </a>
            <a href="#" class="social__link" aria-label="Google">
                <svg class="social__svg social__svg--google">
                    <use xlink:href="img/symbol/sprite.svg#google"/>
                </svg>
            </a>
        </div>
    </div>
    <div class="header__right">
        <div class="header__address contacts">
            <p class="contact__text">90802 California <br>Long beach <br>PO Box 68789 <br>300 East Ocean <br>Boulevard</p>
        </div>
        <div class="header__contact contacts">
            <div class="contact__tel">
                <a class="contact__link" href="tel:+6493456758">+64 9 345 6758</a>
            </div>
            <div class="contact__email">
                <a class="contact__link" href="mailto:info@dsgn-studio.com">info@dsgn-studio.com</a>
            </div>
        </div>
    </div>
</header>
